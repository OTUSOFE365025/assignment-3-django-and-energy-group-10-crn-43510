<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash Register</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 40px; background-color: #f9f9f9; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; }
        button { padding: 8px 14px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 15px; padding: 10px; background: #e7ffe7; border-radius: 6px; }
        .error { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cash Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.upc }}
            <button type="submit">Scan</button>
        </form>

        {% if product %}
        <div class="result">
            <strong>Product:</strong> {{ product.name }} <br>
            <strong>Price:</strong> ${{ product.price }}
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
